<mat-card
  *ngIf="property; else noProperty"
  class="property-details">
  <mat-card-header>
    <mat-card-title>
      {{ property.type }} - Details
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Location: {{ property.location }}
    </p>
    <p>
      Price: {{ property.price | currency: 'USD' }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button color="primary"
      (click)="goBack()">
      Back to Listings
    </button>
  </mat-card-actions>
</mat-card>

<ng-template #noProperty>
  <p class="no-property-message">
    No property selected.
  </p>
</ng-template>
